name: Build, Deploy, and Publish Docker Image

on:
  schedule:
    - cron: '0 0 * * *'  # Exécution quotidienne (minuit)
  push:
    branches:
      - main  # S'exécute lorsqu'il y a des push sur la branche main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Vérifier le code source
      - name: Checkout code
        uses: actions/checkout@v2

      # Étape 2 : Installer Go
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.20'

      # Étape 3 : Installer les dépendances
      - name: Install dependencies
        run: go mod tidy

      # Étape 4 : Compiler le code Go
      - name: Build Go program
        run: go build -o cowsay .

      # Étape 5 : Connexion à Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Étape 6 : Créer et pousser l'image Docker
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: battaba/cowsay-go:latest 
          labels: ${{ steps.meta.outputs.labels }}
