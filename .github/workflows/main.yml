name: Build, Deploy, and Publish Docker Image

on:
  schedule:
    - cron: '0 0 * * *'  # Exécution quotidienne (minuit)
  push:
    branches:
      - main  # S'exécute lorsqu'il y a des push sur la branche main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Vérifier le code source
      - name: Checkout code
        uses: actions/checkout@v2

      # Étape 2 : Installer Go
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.20'

      # Étape 3 : Installer les dépendances
      - name: Install dependencies
        run: go mod tidy

      # Étape 4 : Compiler le code Go
      - name: Build Go program
        run: go build -o cowsay .

      # Étape 5 : Déploiement vers le serveur via SSH
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.SERVER_IP }}          # L'IP de votre serveur
          username: ${{ student }}    # Le nom d'utilisateur sur votre serveur
          key: ${{ secrets.SSH_PRIVATE_KEY }}     # La clé privée SSH ajoutée à GitHub Secrets
          port: 22                                # Port SSH (par défaut, c'est 22)
          script: |
            # Télécharger la dernière image Docker depuis DockerHub
            docker pull yourdockerhubusername/cowsay-go:latest

            # Exécuter le conteneur Docker
            docker run -d --rm --name cowsay-container yourdockerhubusername/cowsay-go:latest
